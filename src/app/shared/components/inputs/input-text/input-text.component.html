<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput
            [placeholder]="title"
            [name]="controlName"
            [formControlName]="controlName">
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'required')">Required</mat-error>
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'minlength')">
      minimum required {{validate.lengthValidate(formControl, 'minlength')}} characters
    </mat-error>
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'maxlength')">
      maximum required {{validate.lengthValidate(formControl, 'maxlength')}} characters
    </mat-error>
  </mat-form-field>
</div>
