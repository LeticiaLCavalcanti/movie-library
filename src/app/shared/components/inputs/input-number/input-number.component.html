<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput
            type="number"
            [min]="minimo"
            [max]="maximo"
            [step]="step"
            [placeholder]="title"
            [name]="controlName"
            [formControlName]="controlName">
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'min')">
      Campo precisa ter no mínimo o valor {{validate.lengthValidate(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validate.hasErrorValid(formControl, 'max')">
      Campo pode ter no máximo o valor {{validate.lengthValidate(formControl, 'max')}}
    </mat-error>
  </mat-form-field>
</div>
